<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 30rem;
            width: 30rem;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -5.092, lng: -42.8038 },
                zoom: 10
            });
        }
/*acessar: https://support.google.com/googleapi
        gerar o api 
        inserir no c√≥digo
        */
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTAxXS8MTCbZrdJpJjjvc0kU-lyGWTEkg&callback=initMap"
        async defer></script>
</body>

</html>
